<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulários select</h1>
    <form action="teste.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados cadastrais:</legend>
            <p>
                <label for="iestado">estado</label>
                <select name="estado" id="iestado">
                        <option value="escolha" selected>---escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                        <optgroup label="Região Nordeste">
                            <option value="MA">Maranhão</option>
                            <option value="PE">Pernambuco</option>
                            <option value="RN">Rio Grande do Norte</option>
                        </optgroup>
                </select>
                <p>
                        <label for="iprof">Profissão:</label>
                     <input type="text" name="prof" id="iprof" list="listaprofissao">
                     <datalist id="listaprofissao">
                        <option>Professor</option>
                        <option>Programador</option>
                     </datalist>
            
                </p>
                <p>
                    <label for="itexto">Mensagem:</label><br>
                    <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
                </p>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
    
</body>
</html>
