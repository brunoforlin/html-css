<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario email e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados cadastrais</legend>
            <p>
                <label for="iemail">e-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" >
            </p>
            <p>
                <label for="itel">telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(DDD)0000-0000">
            </p>
            
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>

       
    </form>
    
</body>
</html>
