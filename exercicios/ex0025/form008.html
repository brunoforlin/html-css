<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>
    <h1>output formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">primeiro numero:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <label for="in2">segundo numero:</label>
            <input type="number" name="n2" id="in2" min="0" max="50"
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p> 
            <label for="isoma">soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="inumero">numero:</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" 
            oninput="ival.innerHTML = Number(inumero.value)">
            <output id="ival">5</output>
        </p>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
